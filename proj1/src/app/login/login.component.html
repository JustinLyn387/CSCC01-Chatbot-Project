<div class="login">
  <form class="login-form"[formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div class="errorMessage" *ngIf="f.username.errors.required">* Username is required *</div>
    </div>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div class="errorMessage "*ngIf="f.password.errors.required">* Password is required *</div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="username" class="input" placeholder="username"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <input type="password" formControlName="password" class="input" placeholder="password"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    </div>
    <button [disabled]="loading" class="login-btn">Login</button>
    <button routerLink="/register" class="register-btn">or Register</button>
  </form>
</div>
