<div class="admin">
  <form class="crawl-form" [formGroup]="crawlForm" (ngSubmit)="onSubmitCrawl()">
    <div *ngIf="submitted && f.url.errors" class="invalid-feedback">
      <div class="errorMessage " *ngIf="f.url.errors.required">* Url is required *</div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="url" class="input" placeholder="Website url"
      [ngClass]="{ 'is-invalid': submitted && f.url.errors }" />
    </div>
    <span class="depth-label">Recursive depth</span>
    <div class="depth-group">
      <img type="button" class="round-icon"(click)="decreaseDepth()" src="../../assets/minus-icon.png"/>
      <div type="number" class="depth-number" title="Crawl depth">{{ crawlDepth }}</div>
      <img type="button" class="round-icon" (click)="increaseDepth()" src="../../assets/plus-icon.png"/>
    </div>
    <button [disabled]="loading" class="crawl-btn">Crawl website</button>
  </form>

  <form class="corpus-form" [formGroup]="corpusForm" (ngSubmit)="onSubmitCorpus()">
    <p>Upload new DFI Corpus for Indexing:<br>*NOTE* That the corpus file must be a text file with the .txt extension</p>
    <input type="file" formControlName="corpusFile" accept=".txt" (change)="onFileChange($event)"><input [disabled]="corpusForm.invalid || corpusForm.prestine" type="Submit">
  </form>

</div>
