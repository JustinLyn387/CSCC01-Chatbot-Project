<div class="register">
  <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div class="errorMessage" *ngIf="f.username.errors.required">* Username is required *</div>
    </div>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div class="errorMessage" *ngIf="f.email.errors.required">* Email is required *</div>
    </div>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div class="errorMessage" *ngIf="f.password.errors.required">* Password is required *</div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="username" class="input" placeholder="username"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <input type="text" formControlName="email" class="input" placeholder="email"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <input type="password" formControlName="password" class="input" placeholder="password"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    </div>
    <button [disabled]="loading" class="register-btn">Register</button>
    <button routerLink="/login" class="login-btn">or Login</button>
  </form>
</div>
